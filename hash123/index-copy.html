<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>
<a id="download">Download as image</a>
<div class="fb-login-button" data-scope="public_profile,email" onlogin="checkLoginState();"> </div>
<script>
window.onload = function() {
    var c = document.getElementById("myCanvas");
	c.width = '400';
	c.height = '500';
    var ctx = c.getContext("2d");
   	var image = new Image();
	var filter = new Image();
	image.setAttribute('crossOrigin', 'anonymous');
	filter.setAttribute('crossOrigin', 'anonymous');
	image.width = '400';
	image.height = '500';
	image.src = "https://graph.facebook.com/100006054881490/picture?width=400";
	filter.src = 'filter.png';
	image.onload = function () 
	{
		ctx.drawImage(image, 0, 0, image.width, image.height);
		ctx.drawImage(filter, 0, 0, image.width, image.height);
	}

}
function downloadCanvas(link, canvasId, filename) {
    link.href = document.getElementById(canvasId).toDataURL();
    link.download = filename;
}

/** 
 * The event handler for the link's onclick event. We give THIS as a
 * parameter (=the link element), ID of the canvas and a filename.
*/
document.getElementById('download').addEventListener('click', function() {
    downloadCanvas(this, 'myCanvas', 'test.png');
}, false);
</script>
<script TYPE="text/javascript" src="fb.js"> </script>
</body>
</html>
